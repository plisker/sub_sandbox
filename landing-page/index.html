				<!-- About 
				<article id="about">
					<h2 class="major">About</h2>
					<span class="image main"><img src="images/about.jpg" alt="" /></span>
					<p>Ian Miller was born and raised in St. Louis, MO, and graduated from Yale University with a BA in Music. He is currently based in NYC as a music director, pianist, singer, and educator, with a focus on musical theater. <p/><p> From a young age, Ian developed a strong interest in the performing arts, studying piano and dance, singing in choirs, and performing in professional theater productions. While at Yale, Ian served as the music director for the Black Church at Yale as well as the singing group Shades, with whom he produced a studio album and performed at the White House for Barack and Michelle Obama. He spent a year singing with the Yale Whiffenpoofs, the oldest collegiate a cappella singing group in the United States, with whom he travelled to 26 countries across 6 continents. </p><p> Ian currently is on faculty at the Nightingale-Bamford School, is a performer with the Story Pirates, and is the music director of “AHRC on Broadway”, a musical theater program for adults with intellectual disabilities.</p>
				</article>
